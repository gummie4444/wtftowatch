<!DOCKTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>wtftowatchbro</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
  	<link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/flick/jquery-ui.css">

  	<!-- bower:css -->
  	<!-- endbower -->
</head>
<body ng-app = "myApp" ng-controller = "MainCtrl" >

	<div id="loadingIcon" ng-show="mainLoading">
				<div class="spinner">
					  <div class="spinner-container container1">
					    <div class="circle1"></div>
					    <div class="circle2"></div>
					    <div class="circle3"></div>
					    <div class="circle4"></div>
					  </div>
					  <div class="spinner-container container2">
					    <div class="circle1"></div>
					    <div class="circle2"></div>
					    <div class="circle3"></div>
					    <div class="circle4"></div>
					  </div>
					  <div class="spinner-container container3">
					    <div class="circle1"></div>
					    <div class="circle2"></div>
					    <div class="circle3"></div>
					    <div class="circle4"></div>
					  </div>
					</div>
	</div>
	<div class ="wrapper" ng-show = "!mainLoading">
		<form ng-hide = "clicked">

			</br>

			<input auto-complete ui-items = "genres" ng-model = "selected_genre" id ="text_input" type= "text" placeholder = "WHAT KIND OF FOCKING MOVIE??" >

			</br>
			<button id = "submit_input"  ng-click = "findMovie(true)">FIND ME A FOCKING MOVIE</button>

		</form>
		<div class = "movie" ng-show = "clicked">
			<h2> HOW ABOUT YOU WATCH</h2>
			<h1>{{movieTitle}}</h1>


			<div id="loadingIcon" ng-show="Photoloading">
				<div class="spinner">
					  <div class="spinner-container container1">
					    <div class="circle1"></div>
					    <div class="circle2"></div>
					    <div class="circle3"></div>
					    <div class="circle4"></div>
					  </div>
					  <div class="spinner-container container2">
					    <div class="circle1"></div>
					    <div class="circle2"></div>
					    <div class="circle3"></div>
					    <div class="circle4"></div>
					  </div>
					  <div class="spinner-container container3">
					    <div class="circle1"></div>
					    <div class="circle2"></div>
					    <div class="circle3"></div>
					    <div class="circle4"></div>
					  </div>
					</div>
			</div>
			<img id ="movie_poster" ng-src="{{moviePhoto}}" alt="Movie-poster" ng-show ="!Photoloading">

			<div class = "linkwrapper">
				<div class ="links">
					<a ng-click = "findMovie(true)">THAT LOOKS LIKE SHIT!</button>

				</div>
				<div class ="links">
					<a href="#">NO I DONT WANT TO WATCH A {{selected_genre}} TYPE</a>
				</div>
				<div class ="links">
					<a href="#">BRO I WANT TO WATCH A TV-SHOW</a>
				</div>
			</div>

		</div>

	</div>
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/jquery-ui/jquery-ui.js"></script>
	<!-- endbower -->

  	<script type="text/javascript" src="js/photoService.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
	<script type="text/javascript" src="js/directives.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>


</html>
